<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="author" content="Darrius Rosette">
        <meta name="description" content="This page is a temperature converter that uses JavaScript">
        <title>Temperature Converter</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <div class="degree-input">
                <h1 class="js-input-title">Celsius to Fahrenheit (ºC to ºF)</h1>
                <input class="js-user-input" type="number" placeholder="ºF">
                <button onclick="convertDegrees()">Convert</button>

                <p class="js-result"></p>
            </div>
        </center>

        <button class="js-change-units-btn" onclick="switchDegrees()">Fahrenheit to Celsius (ºF to ºC)</button>
        
        
        <script src="index.js"></script>
    </body>
</html>
